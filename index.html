
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;900&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Helix-Fines</title>
</head>
<body>
    <div class="display hide-display">
        <div class="container">
            <div class="close-fines">
                <img src="images/cancel.svg" alt="">
            </div>
            <section class="left-page">
                <div class="left-page-content">
                    <div class="dashed-cont">
                        <img src="images/bottom-right-edge.svg" alt="" class="right-edge">
                        <img src="images/bottom-left-edge.svg" alt="" class="left-edge">
                        <img src="images/circle-top.svg" alt="" class="top-left-edge">
                        <img src="images/circle-top.svg" alt="" class="top-right-edge">
                        <header>
                            <div class="flexsmall">
                                <img src="images/paper-fill.svg" alt="">
                                <div>
                                    <p class="text-dark mediumbold">List of issued invoices</p>
                                    <p class="text-blue semi-bold semibold">All checks you have written are listed below</p>
                                </div>
                            </div>
                        </header>
                        <section class="invoices-list">
                            <div class="invoices-search-filter">
                                <div class="fines-search flexsmall">
                                    <input type="text" name="search-fines" id="search-fines" placeholder="Search">
                                    <div class="search-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="11" height="11" viewBox="0 0 11 11" fill="none">
                                            <path d="M7.10422 6.41659H6.74213L6.6138 6.29284C6.90023 5.96008 7.10958 5.56812 7.22684 5.145C7.34411 4.72189 7.36641 4.27808 7.29213 3.84534C7.07672 2.57118 6.01338 1.55368 4.73005 1.39784C4.27887 1.34077 3.82062 1.38766 3.39035 1.53493C2.96009 1.6822 2.56921 1.92594 2.24764 2.24752C1.92607 2.56909 1.68232 2.95996 1.53505 3.39023C1.38778 3.8205 1.34089 4.27875 1.39797 4.72993C1.5538 6.01326 2.5713 7.07659 3.84547 7.29201C4.2782 7.36628 4.72201 7.34399 5.14512 7.22672C5.56824 7.10945 5.9602 6.90011 6.29297 6.61368L6.41672 6.74201V7.10409L8.36463 9.05201C8.55255 9.23993 8.85963 9.23993 9.04755 9.05201C9.23547 8.86409 9.23547 8.55701 9.04755 8.36909L7.10422 6.41659ZM4.35422 6.41659C3.21297 6.41659 2.29172 5.49534 2.29172 4.35409C2.29172 3.21284 3.21297 2.29159 4.35422 2.29159C5.49547 2.29159 6.41672 3.21284 6.41672 4.35409C6.41672 5.49534 5.49547 6.41659 4.35422 6.41659Z" fill="white"/>
                                        </svg>
                                    </div>
                                </div>
                                <div class="fines-filter flexlittle">
                                    <div class="paid-fines" onclick="filterResult('paid-fines', true)">Paid
                                        <span></span>
                                    </div>
                                    <div class="unpaid-fines" onclick="filterResult('unpaid-fines', false)">Unpaid
                                        <span></span>
                                    </div>
                                    <div class="all-fines"onclick="filterResult('all-fines','all')">All
                                        <span></span>
                                    </div>
                                </div>
                            </div>
                            <section class="fines"></section>
                        </section>
                    </div>
                </div>
            </section>
            <section class="right-page">
                <div class="right-page-content">
                    <div class="dashed-cont billing-form">
                        <img src="images/bottom-right-edge.svg" alt="" class="right-edge">
                        <img src="images/bottom-left-edge.svg" alt="" class="left-edge">
                        <img src="images/circle-top.svg" alt="" class="top-left-edge">
                        <img src="images/circle-top.svg" alt="" class="top-right-edge">
                        <img src="images/pin.svg" alt="" class="pin-top">
                        <img src="images/tape.svg" alt="" class="tape-bottom">
                        <header>
                            <div class="flexsmall">
                                <img src="images/paper-edit.svg" alt="" class="bill-header-icon">
                                <div>
                                    <p class="text-dark mediumbold bill-header">Company Name</p>
                                    <p class="text-blue semibold bill-sub-header">Billing Form</p>
                                </div>
                            </div>
                            <span class="header-unpaid hidetask">Unpaid</span>
                        </header>
                        <form class="bill-form">
                            <div>
                                <label for="">Pick an intruder</label>
                                <div class="intruder-input">
                                    <input type="text" name="" id="intruder">
                                    <svg xmlns="http://www.w3.org/2000/svg" onclick="toggleIntruderDropDown()" width="13" height="13" viewBox="0 0 13 13" fill="none">
                                        <path d="M11.375 2.70834L1.62502 2.70834C1.5263 2.70865 1.42954 2.73587 1.34515 2.78708C1.26076 2.8383 1.19193 2.91155 1.14608 2.99897C1.10022 3.08639 1.07908 3.18466 1.08492 3.2832C1.09076 3.38174 1.12336 3.47682 1.17922 3.55821L6.05422 10.5999C6.25626 10.8918 6.74268 10.8918 6.94526 10.5999L11.8203 3.55821C11.8767 3.47699 11.9098 3.38186 11.9159 3.28316C11.9221 3.18445 11.9011 3.08595 11.8552 2.99834C11.8093 2.91074 11.7403 2.83739 11.6556 2.78626C11.571 2.73513 11.4739 2.70818 11.375 2.70834Z" fill="#0D45A8"/>
                                    </svg>
                                    <section class="intruder-select hidetask">
                                        <div class="search-intruder">
                                            <p class="flexlittle">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 17 17" fill="none">
                                                    <path d="M13.8833 14.875L9.42083 10.4125C9.06667 10.6958 8.65937 10.9201 8.19896 11.0854C7.73854 11.2507 7.24861 11.3333 6.72917 11.3333C5.44236 11.3333 4.35342 10.8876 3.46233 9.996C2.57125 9.10444 2.12547 8.0155 2.125 6.72917C2.125 5.44236 2.57078 4.35342 3.46233 3.46233C4.35389 2.57125 5.44283 2.12547 6.72917 2.125C8.01597 2.125 9.10492 2.57078 9.996 3.46233C10.8871 4.35389 11.3329 5.44283 11.3333 6.72917C11.3333 7.24861 11.2507 7.73854 11.0854 8.19896C10.9201 8.65937 10.6958 9.06667 10.4125 9.42083L14.875 13.8833L13.8833 14.875ZM6.72917 9.91667C7.61458 9.91667 8.36731 9.60665 8.98733 8.98663C9.60736 8.3666 9.91714 7.61411 9.91667 6.72917C9.91667 5.84375 9.60665 5.09103 8.98663 4.471C8.3666 3.85097 7.61411 3.54119 6.72917 3.54167C5.84375 3.54167 5.09103 3.85168 4.471 4.47171C3.85097 5.09174 3.54119 5.84422 3.54167 6.72917C3.54167 7.61458 3.85168 8.36731 4.47171 8.98733C5.09174 9.60736 5.84422 9.91714 6.72917 9.91667Z" fill="white" fill-opacity="0.65"/>
                                                  </svg>
                                                <input type="text" name="" id="intruder-input" placeholder="Search by name">
                                            </p>
                                            <svg xmlns="http://www.w3.org/2000/svg" class="closedrop" onclick="toggleIntruderDropDown()" width="13" height="13" viewBox="0 0 13 13" fill="none">
                                                <path d="M11.375 10.2917L1.62502 10.2917C1.5263 10.2914 1.42954 10.2641 1.34515 10.2129C1.26076 10.1617 1.19193 10.0884 1.14608 10.001C1.10022 9.91361 1.07908 9.81534 1.08492 9.7168C1.09076 9.61826 1.12336 9.52318 1.17922 9.44179L6.05422 2.40012C6.25626 2.10816 6.74268 2.10816 6.94526 2.40012L11.8203 9.44179C11.8767 9.52301 11.9098 9.61814 11.9159 9.71684C11.9221 9.81555 11.9011 9.91405 11.8552 10.0017C11.8093 10.0893 11.7403 10.1626 11.6556 10.2137C11.571 10.2649 11.4739 10.2918 11.375 10.2917Z" fill="white" fill-opacity="0.65"/>
                                            </svg>
                                        </div>
                                        <section class="intruders-list">
                                            <p><span>142 </span>|<span> john oils</span></p>
                                        </section>
                                    </section>
                                </div>
                            </div>
                            <div>
                                <label for="">Specify the fine amount</label>
                                <div>
                                    <input type="number" name="" id="fine-amount">
                                </div>
                            </div>
                            <div>
                                <label for="">Select a due date</label>
                                <div>
                                    <input type="text" name="" id="due-date">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" viewBox="0 0 13 13" fill="none">
                                        <path d="M11.375 2.70834L1.62502 2.70834C1.5263 2.70865 1.42954 2.73587 1.34515 2.78708C1.26076 2.8383 1.19193 2.91155 1.14608 2.99897C1.10022 3.08639 1.07908 3.18466 1.08492 3.2832C1.09076 3.38174 1.12336 3.47682 1.17922 3.55821L6.05422 10.5999C6.25626 10.8918 6.74268 10.8918 6.94526 10.5999L11.8203 3.55821C11.8767 3.47699 11.9098 3.38186 11.9159 3.28316C11.9221 3.18445 11.9011 3.08595 11.8552 2.99834C11.8093 2.91074 11.7403 2.83739 11.6556 2.78626C11.571 2.73513 11.4739 2.70818 11.375 2.70834Z" fill="#0D45A8"/>
                                    </svg>
                                </div>
                            </div>
                            <div>
                                <label for="">Description</label>
                                <div>
                                    <textarea name="description" id="description" maxlength="250"></textarea>
                                </div>
                                <p class="maxlength"><span class="wordcount">0</span>/250</p>
                            </div>
                            <div class="form-buttons">
                                <button class="cancel">CANCEL</button>
                                <button class="charge">CHARGE A FINE</button>
                            </div>
                        </form>
                        <section class="fine-details hidetask">
                            <article>
                                <div>
                                    <h4>Intruder</h4> <span></span>
                                </div>
                                <p class="bill-intruder"></p>
                            </article>
                            <article>
                                <div>
                                    <h4>Fine Amount</h4> <span></span>
                                </div>
                                <p class="bill-fine-amount"></p>
                            </article>
                            <article>
                                <div>
                                    <h4>Due Date</h4> <span></span> <h4>From Date</h4>
                                </div>
                                <section>
                                    <p class="bill-due-date"></p>
                                    <p class="bill-from-date"></p>
                                </section>
                            </article>
                            <article>
                                <div>
                                    <h4>Description</h4> <span></span>
                                </div>
                                <p class="bill-description"></p>
                            </article>
                            <div class="fine-details-btns">
                                <button class="back" onclick="backToBillingForm()">BACK</button>
                                <button class="delete">DELETE</button>
                            </div>
                        </section>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
